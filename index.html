<!DOCTYPE html>
<html>

<head>
  <title>Imgur Samsung Smarthub TV</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/styles.css">

  <script type="text/javascript" language="javascript" src="$MANAGER_WIDGET/Common/API/Plugin.js"></script>
  <script type='text/javascript' language='javascript' src='$MANAGER_WIDGET/Common/API/Widget.js'></script>
  <script type='text/javascript' language='javascript' src='$MANAGER_WIDGET/Common/API/TVKeyValue.js'></script>
  <script type="text/javascript" language="javascript" src="$MANAGER_WIDGET/Common/webapi/1.0/webapis.js"></script>

  <!-- Плагины -->
  <object id="PluginSef" border="0" classid="clsid:SAMSUNG-INFOLINK-SEF"></object><!-- Play Files 2011+ models -->
  <object id="pluginPlayer" border=0 classid="clsid:SAMSUNG-INFOLINK-PLAYER"></object><!-- Play Files 2010 models -->
  <object id="pluginAudio" border=0 classid="clsid:SAMSUNG-INFOLINK-AUDIO"></object><!-- Volume Control -->
  <object id="pluginObjectTVMW" border=0 classid="clsid:SAMSUNG-INFOLINK-TVMW"></object><!--  registerallkey - screensaver -->
  <object id="pluginScreen" border=0 classid="clsid:SAMSUNG-INFOLINK-SCREEN"></object><!-- 3D -->
  <object id="pluginNetwork" classid="clsid:SAMSUNG-INFOLINK-NETWORK" border="0"></object><!-- get MAC address -->
  <object id="pluginObjectNNavi" border=0 classid="clsid:SAMSUNG-INFOLINK-NNAVI"></object><!-- firmware 2010/2011 - Tools -->
  <object id="pluginTV" classid="clsid:SAMSUNG-INFOLINK-TV" border="0"></object><!-- SetWatchDog / GetDevice -->
  <object id="pluginObjectAppCommon" border=0 classid="clsid:SAMSUNG-INFOLINK-APPCOMMON"></object><!-- register key -->
  <object id="pluginTime" border=0 classid="clsid:SAMSUNG-INFOLINK-TIME"></object><!-- Time -->
  <object id="pluginFrontPanel" border=0 classid="clsid:SAMSUNG-INFOLINK-FRONTPANEL"></object><!-- Frontpanel BD-Player -->
  <object id="pluginDevice" border=0 classid="clsid:SAMSUNG-INFOLINK-DEVICE"></object><!-- get model type -->

  <script>
    // enable default volume
    window.onShow = function () {
      var
      pluginAPI = new Common.API.Plugin(),
      TVKey = new Common.API.TVKeyValue();
      var PL_NNAVI_STATE_BANNER_VOL = 1;
      pluginAPI.SetBannerState(PL_NNAVI_STATE_BANNER_VOL);
      pluginAPI['unregistKey'](TVKey.KEY_VOL_UP);
      pluginAPI['unregistKey'](TVKey.KEY_VOL_DOWN);
      pluginAPI['unregistKey'](TVKey.KEY_PANEL_VOL_UP);
      pluginAPI['unregistKey'](TVKey.KEY_PANEL_VOL_DOWN);
      pluginAPI['unregistKey'](TVKey.KEY_MUTE);
    }
  </script>

  <script type="text/javascript" language="javascript" src="./SamsungAPI.js"></script>
</head>
<body>
  <div id="background">
    <my-app>Loading...</my-app>
  </div>
  <!-- build:vendor -->
  <script src="node_modules/systemjs/dist/system.src.js"></script>
  <script src="systemjs.config.js"></script>
  <!-- endbuild -->

  <!-- build:app -->
  <script>
        System.import('app/vendor').then(function () {
          System.import('app').catch(function (err) { console.error(err); });
        });
  </script>
  <!-- endbuild -->
</body>

</html>
